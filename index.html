<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedules</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link href="style.css" rel="stylesheet" />
</head>

<body class="body">

    <main class="container my-5">

        <h1>JSON to HTML Table</h1>

        <table id="jsonTable" class="table table-bordered">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>


        <!-- 🔍 Search bar below the table -->
        <div class="mt-4">
            <h5><label for="searchName" class="form-label">Search Student Name:</label></h5>
            <div class="input-group">
                <input type="text" id="searchName" class="form-control" placeholder="e.g., Cooper">
                <button onclick="loadScheduleFromSearch()" class="btn btn-secondary">Search</button>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
